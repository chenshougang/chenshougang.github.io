<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树状图示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tree {
            list-style-type: none; /* 去掉默认的列表样式 */
            padding-left: 20px; /* 左侧内边距 */
        }

        .tree li {
            position: relative; /* 为后代元素定位 */
            margin: 10px 0; /* 上下间距 */
        }

        .tree li::before {
            content: ''; /* 添加连接线 */
            position: absolute;
            left: -10px; /* 连接线的位置 */
            top: 0;
            bottom: 50%; /* 连接线延伸到父节点 */
            border-left: 1px solid #ccc; /* 连接线样式 */
        }

        .tree li::after {
            content: ''; /* 添加连接线 */
            position: absolute;
            left: -10px; /* 连接线的位置 */
            top: 50%; /* 连接线从中间开始 */
            height: 10px; /* 连接线高度 */
            border-top: 1px solid #ccc; /* 连接线样式 */
        }

        .tree li:last-child::before {
            height: 50%; /* 最后一个子节点的上半部分连接线 */
        }

        .tree li:last-child::after {
            display: none; /* 隐藏最后一个节点的下半部分连接线 */
        }
    </style>
</head>
<body>
    <h1>树状图示例</h1>
    <ul class="tree">
        <li>根节点
            <ul>
                <li>子节点 1
                    <ul>
                        <li>子节点 1.1</li>
                        <li>子节点 1.2</li>
                    </ul>
                </li>
                <li>子节点 2
                    <ul>
                        <li>子节点 2.1</li>
                        <li>子节点 2.2
                            <ul>
                                <li>子节点 2.2.1</li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>子节点 3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
