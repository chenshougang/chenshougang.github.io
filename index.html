<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈守刚的个人网站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="site-title">我的博客</h1>
                <nav>
                    <ul>
                        <li><a href="index.html" class="active">首页</a></li>
                        <li><a href="pages/articles.html">文章</a></li>
                        <li><a href="pages/about.html">关于</a></li>
                    </ul>
                </nav>
                <button id="theme-toggle" aria-label="切换主题">
                    <i class="fas fa-sun sun-icon"></i>
                    <i class="fas fa-moon moon-icon"></i>
                </button>
            </div>
        </header>

        <main>
            <section class="hero">
                <h2>欢迎来到我的博客</h2>
                <p>这里记录我的思考、学习和生活</p>
            </section>

            <section class="featured-posts">
                <h3>最新文章</h3>
                <div class="post-grid" id="featured-posts-container">
                    <!-- 文章将通过JavaScript动态加载 -->
                </div>
                <div class="view-more">
                    <a href="pages/articles.html" class="btn">查看更多文章</a>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-links">
                    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
                <p>&copy; <span id="current-year"></span> 我的博客. 保留所有权利.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@9.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/languages/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/languages/css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/languages/html.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
