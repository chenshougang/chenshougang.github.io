<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈守刚的个人网站</title>
    <style>
        body {
            display: flex; /* 使用 Flexbox 布局 */
            margin: 0; /* 去掉默认的边距 */
            height: 100vh; /* 设置高度为视口高度 */
        }

        .left {
            flex: 1; /* 左边占据 1 的比例 */
            background-color: #f0f0f0; /* 左边背景颜色 */
            padding: 20px; /* 内边距 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        .right {
            flex: 5; /* 右边占据 3 的比例 */
            background-color: #ffffff; /* 右边背景颜色 */
            padding: 20px; /* 内边距 */
        }

        h1 {
            text-align: center; /* 标题居中 */
        }

        button, .sub-button {
            display: block; /* 使按钮在垂直方向上排列 */
            width: 100%; /* 按钮宽度为 100% */
            padding: 10px; /* 按钮内边距 */
            margin: 5px 0; /* 按钮间距 */
            background-color: #60778f; /* 按钮背景颜色 */
            color: white; /* 按钮文字颜色 */
            border: none; /* 去掉边框 */
            border-radius: 5px; /* 圆角效果 */
            cursor: pointer; /* 鼠标悬停时为指针 */
        }

        button:hover, .sub-button:hover {
            background-color: #a1c5eb; /* 悬停时按钮颜色 */
        }

        .sub-button{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="left">
        <h2>文章目录</h2>
        <button onclick="loadContent('articles/blog_intro.html')">博客介绍</button>
        <button onclick="loadContent('articles/article1.html')">文章 1</button>
        <button onclick="loadContent('articles/article2.html')">文章 2</button>
        <button onclick="loadContent('articles/article3.html')">文章 3</button>
        <button onclick="loadContent('test.html')">测试</button>

        <h3>类别 1</h3>
        <button class="sub-button" onclick="loadContent('articles/category1/sub_article1.html')">子文章 1</button>
        <button class="sub-button" onclick="loadContent('articles/category1/sub_article2.html')">子文章 2</button>

        <h3>类别 2</h3>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article3.html')">子文章 3</button>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article4.html')">子文章 4</button>

        <h3>类别 2</h3>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article3.html')">子文章 3</button>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article4.html')">子文章 4</button>

        <h3>类别 2</h3>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article3.html')">子文章 3</button>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article4.html')">子文章 4</button>

        <h3>类别 2</h3>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article3.html')">子文章 3</button>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article4.html')">子文章 4</button>

        <h3>类别 2</h3>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article3.html')">子文章 3</button>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article4.html')">子文章 4</button>

        <h3>类别 2</h3>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article3.html')">子文章 3</button>
        <button class="sub-button" onclick="loadContent('articles/category2/sub_article4.html')">子文章 4</button>

    </div>
    <div class="right" id="content">
        <h1>博客相关内容介绍</h1>
        <p>这里是右侧的大内容区，可以放更多的信息或文章。</p>
    </div>

    <script>
         async function loadContent(file) {
            try {
                const response = await fetch(file);
                if (!response.ok) {
                    throw new Error('网络错误');
                }
                const text = await response.text();
                document.getElementById('content').innerHTML = text; // 更新右侧内容
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>加载内容失败：' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
