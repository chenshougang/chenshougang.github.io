    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="site-title">我的博客</h1>
                <nav>
        <!-- 主导航菜单 -->
                    <ul>

        </header>

      <!-- 页面主体内容区 -->
            <section class="hero">
                <h2>欢迎来到我的博客</h2>

            </section>

            <section class="featured-posts">
                <h3>最新文章</h3>
                <div class="post-grid" id="featured-posts-container">
                    <!-- 文章将通过JavaScript动态加载 -->

                <div class="view-more">

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const featuredPostsContainer = document.getElementById('featured-posts-container');
    if (featuredPostsContainer) {
      posts.slice(-3).reverse().forEach(post => {
        const postCard = createPostCard(post);
        featuredPostsContainer.appendChild(postCard);
      });
    }
  });
